<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        #desktop {
            background: url('wp4k.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .icon {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: center;
            cursor: pointer;
            animation: highlight 1s ease-in-out 2;
            animation-delay: 1s;
        }

        .icon img {
            width: 128px; /* Adjusted size */
            height: 128px; /* Adjusted size */
            display: block;
            margin: 0 auto;
        }

        .icon span {
            display: block;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-size: 14px;
            margin-top: 2px;
        }

        #notepadWindow {
            display: none;
            position: absolute;
            top: 100px;
            left: 100px;
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: #fff;
        }

        #notepadWindow .title-bar {
            background: #c0c0c0;
            padding: 5px;
            font-weight: bold;
        }

        #notepadWindow .content {
            padding: 10px;
            overflow: auto;
            height: calc(100% - 30px);
        }

        @keyframes highlight {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div class="icon" id="textFileIcon">
            <img src="np.png" alt="Text File">
            <span>Resume.txt</span>
        </div>
        <div id="notepadWindow">
            <div class="title-bar">
                <span>Notepad - Resume.txt</span>
            </div>
            <div class="content">
                <pre>
                <!-- Your resume text goes here -->
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                ...
                </pre>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const textFileIcon = document.getElementById('textFileIcon');
            const notepadWindow = document.getElementById('notepadWindow');
            
            setTimeout(() => {
                textFileIcon.classList.add('highlight');
                setTimeout(() => {
                    textFileIcon.classList.remove('highlight');
                    notepadWindow.style.display = 'block';
                }, 1000); // Match with the CSS animation duration
            }, 1000); // Initial delay before highlighting
        });
    </script>
</body>
</html>
