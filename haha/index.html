<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', Courier, monospace; /* Retro tech font */
        }

        #desktop {
            background: url('wp4k.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .icon {
            position: absolute;
            text-align: center;
            cursor: pointer;
        }

        .icon img {
            width: 64px; /* Adjusted size */
            height: 64px; /* Adjusted size */
            display: block;
            margin: 0 auto;
        }

        .icon span {
            display: block;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-size: 14px;
            margin-top: 5px; /* Move text closer to icon */
        }

        #recycleBinIcon {
            top: 20px;
            left: 20px;
        }

        #textFileIcon {
            top: 120px; /* Adjust this value to position below recycle bin */
            left: 30px;
        }

        #notepadWindow {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: #fff;
            transform: translate(-50%, -50%); /* Center the window */
        }

        #notepadWindow .title-bar {
            background: #c0c0c0;
            padding: 1px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between; /* Space out close button */
            align-items: center; /* Align items vertically center */
        }

        #notepadWindow .title-bar img {
            width: 16px; /* Adjust icon size for title bar */
            height: 16px;
            margin-right: 5px;
        }

        #notepadWindow .title-bar .title {
            display: flex;
            align-items: center; /* Align items vertically center */
        }

        #notepadWindow .title-bar .close-btn {
            cursor: pointer;
            padding: 0 10px;
            font-size: 18px; /* Make the close button larger */
            line-height: 1; /* Ensure the close button is vertically centered */
        }

        #notepadWindow .content {
            padding: 10px;
            overflow: auto;
            height: calc(100% - 30px);
            text-align: left; /* Ensure left-aligned text */
            font-family: 'Courier New', Courier, monospace; /* Retro tech font */
        }

        #notepadWindow .content pre {
            white-space: pre-wrap; /* Ensure text wraps within the window */
            word-wrap: break-word; /* Ensure long words break to fit within the window */
        }

        @keyframes clickEffect {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            #notepadWindow {
                width: calc(100% - 25px);
                height: 60vh; /* 60% of vertical space */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* Center vertically and horizontally */
                border: 1px solid #000;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                background: #fff;
            }

            .icon img {
                width: 32px; /* Adjust size for mobile */
                height: 32px; /* Adjust size for mobile */
            }

            .icon span {
                font-size: 12px; /* Adjust font size for mobile */
            }

            #recycleBinIcon {
                top: 10px;
                left: 10px;
            }

            #textFileIcon {
                top: 80px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div class="icon" id="recycleBinIcon">
            <img src="rb2.png" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>
        <div class="icon" id="textFileIcon">
            <img src="np2.png" alt="Text File">
            <span>hey.txt</span>
        </div>
        <div id="notepadWindow">
            <div class="title-bar">
                <div class="title">
                    <img src="np2.png" alt="Notepad Icon">
                    <span>hey.txt - Notepad</span>
                </div>
                <div class="close-btn">X</div>
            </div>
            <div class="content">
                <pre>fuck u haha
                </pre>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const textFileIcon = document.getElementById('textFileIcon');
            const notepadWindow = document.getElementById('notepadWindow');
            const closeBtn = document.querySelector('.close-btn');
            
            textFileIcon.addEventListener('click', () => {
                textFileIcon.style.animation = 'clickEffect 0.5s ease-in-out';
                setTimeout(() => {
                    notepadWindow.style.display = 'block';
                }, 500); // Match with the CSS animation duration
            });

            closeBtn.addEventListener('click', () => {
                notepadWindow.style.display = 'none';
            });
        });
    </script>
</body>
</html>
